<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>sparkTODO</title>
    <link rel="stylesheet" href="index.css">
    <script src="./vue.js"></script>
</head>
<body>
    <div class="page-top">
        <div class="page-content">
            <h2>任务计划列表</h2>
        </div>
    </div>
    <div class="main">
        <h3 class="big-title">添加任务：</h3>
        <input 
            placeholder="提示：输入完成回车即可添加任务" 
            class="task-input" 
            type="text"
            v-model="todo"
            @keyup.enter='addTodo'
        />
        <ul class="task-count" v-show="list.length">
            <li>{{noCheckLength}}个任务未完成</li>
            <li class="action">
                <a class="active" href="#all">所有任务</a>
                <a href="#unfinished">未完成的任务</a>
                <a href="#finished">完成的任务</a>
            </li>
        </ul>
        <h3 class="big-title">任务列表：</h3>
        <div class="tasks">

            <span class="no-task-tip" v-show="!list.length">还没有添加任何任务</span>
            <ul class="todo-list">
                <li class="todo" :class="{completed: item.isChecked, editing: item === editorTodos}" v-for="item in selectList" >
                    <div class="view">
                        <input class="toggle" type="checkbox" v-model="item.isChecked" />
                        <label @dblclick='editorTodo(item)'>{{ item.title }}</label>
                        <button class="destroy" @click="deleteTodo(item)"></button>
                    </div>
                    <input 
                        class="edit" 
                        type="text" 
                        v-model = "item.title" 
                        @keyup.esc='cancelTodo(item)'
                        @keyup.enter = 'changedTodo(item)'
                    />
                </li>
            </ul>
        </div>
    </div>
    <script src="./todo.js"></script>
</body>
</html>
